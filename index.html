      // called to load a category of product cards into the card deck
      function loadCategory(category_array){

        // loop through the array of product IDs
        category_array.forEach(id => {

          // use the IDs as keys to the catalog
          let card = `
          <div class="items">
              <div class="img img1"><img src="${catalog[id].image}" alt=""></div>
              <div class="name">${catalog[id].name}</div>
              <div class="price">MRP &#8377;${catalog[id].price}</div>
              <div class="info">${catalog[id].short_description}
                <button type="button" onclick="addToCart(${id})">
                  <iconify-icon inline icon="bi:cart-plus-fill" width="25" style="color: black;"></iconify-icon>
                </button>
              </div>
            </div>
          `
          document.getElementById("productscard").innerHTML += card;
